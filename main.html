<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Size Chart</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        thead {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h1>Size Chart</h1>

<table class="middle">
    <thead>
        <tr>
            <th>Size</th>
            <th>Chest (inches)</th>
            <th>Waist (inches)</th>
            <th>Hip (inches)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>S</td>
            <td>34-36</td>
            <td>28-30</td>
            <td>34-36</td>
        </tr>
        <tr>
            <td>M</td>
            <td>38-40</td>
            <td>32-34</td>
            <td>38-40</td>
        </tr>
        <tr>
            <td>L</td>
            <td>42-44</td>
            <td>36-38</td>
            <td>42-44</td>
        </tr>
        <tr>
            <td>XL</td>
            <td>46-48</td>
            <td>40-42</td>
            <td>46-48</td>
        </tr>
        <tr>
            <td>XXL</td>
            <td>50-52</td>
            <td>44-46</td>
            <td>50-52</td>
        </tr>
    </tbody>
</table>

</body>
</html>
